<html>
<body>
<h2>Print Multiplication Table using JavaScript</h2>
<table>
<tr>
<td>Enter a Number : <input type="number" onchange="printTable(this)"></td>
<td><span id="mul"></span></td>
</tr>
</table>
<script>
function printTable(num) {
    var input = num.value;
    if(!isNaN(input)) {
        var table="";
        var number="";
        for(i=1;i<=10;i++) {
            number = input * i;
            table +=  input + " * " + i + " = " + number + "<br/>";
        }
        document.getElementById("mul").innerHTML = table;
    }
    else {
        document.getElementById("mul").innerHTML = "Please Enter a valid Number";
    }
}
</script>
</body>
</html>
