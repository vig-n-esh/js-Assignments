 <head>

<script>
var x = new Date();
var days = new Array(7);

days[2] = "Tuesday";
days[3] = "Wednesday";
days[4] = "Thursday";

var y = days[x.getDay()];

document.write(" Today's date : " + z + " </br>Today's day & year : " + y + " & "+ a + "</br> Current time  : " + b +":"+ c +":"+ d );

</script>
