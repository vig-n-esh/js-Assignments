
<html>
<body>
<form method="get">
          input from user : <input type="text"  id="fname">
          <input type="button" value="Submit" onClick="usrip()"></br>
          <span id="result"></span>
</form>
<script>
function usrip() {
var str = document.getElementById('fname').value;
var cha = str.slice(0, str.search(/\d/));
var num = str.replace(cha, '');
document.getElementById('result').innerHTML = "The string/name is : " + cha + " & version/number is : " + num  ;
console.log("The string/name is : " + cha + " & version/number is : " + num);
}
 
</script>
</body>
</html>
